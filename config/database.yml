# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg gem:
#   gem install pg
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: <%= ENV['DB_HOST'] %>
  port: <%= ENV['DB_PORT'] %>

development:
  <<: *default
  database: car_diagnostics_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: car_diagnostics_test

production:
  <<: *default
  database: car_diagnostics_production
  username: car_diagnostics
  password: <%= ENV['CAR_DIAGNOSTICS_DATABASE_PASSWORD'] %>
